<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="submit-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="full-name">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" name="surname" id="surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" name="email" id="email" />
            </div>
            <div class="input-wrapper">
              <label for="password">
                Senha <span>(mínimo de 6 caracteres)</span>
              </label>
              <input
                type="password"
                name="password"
                id="password"
                minlength="6"
                required
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name">
                Nome do seu mentor <span>(só o primeiro nome)</span>
              </label>
              <input type="text" name="mentor-name" id="mentor-name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="available-time">Seus horários disponíveis</legend>
            <h2 class="first-mentoring">Primeira mentoria</h2>
            <div class="date-wrapper">
              <div class="input-wrapper">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="first-date" id="first-date" />
              </div>
              <div class="input-wrapper">
                <label for="first-start">Das</label>
                <input type="time" name="first-start" id="first-start" />
              </div>
              <div class="input-wrapper">
                <label for="first-end">As</label>
                <input type="time" name="first-end" id="first-end" />
              </div>
            </div>
            <h2 class="second-mentoring">Segunda mentoria</h2>
            <div class="date-wrapper">
              <div class="input-wrapper">
                <label for="second-date ">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="second-date" id="second-date" />
              </div>
              <div class="input-wrapper">
                <label for="second-start">Das</label>
                <input type="time" name="second-start" id="second-start" />
              </div>
              <div class="input-wrapper">
                <label for="second-end">As</label>
                <input type="time" name="second-end" id="second-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input form="submit-form" type="submit" value="Salvar" />
      </footer>
    </div>
  </body>
</html>
